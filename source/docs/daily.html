<!DOCTYPE html>
<html lang="en">
    <head>
        <title>13ullet</title>
        <meta charset="UTF-8"/>
        <link rel="shortcut icon" href="favicon.ico"/>
        <link rel="stylesheet" href="./assets/css/daily.css">
    </head>
    <body>
        <header style="z-index: 3;">
            <style>
                body {
                    margin: 0;
                }

                #nav-frame {
                    border: none;
                    display: block;
                    line-height: 0;
                    margin: 0;
                    padding: 0;
                    position: absolute;
                    top: 0;
                    width: 100%;
                    z-index: 3;
                }
            </style>
            <iframe id="nav-frame" src="nav.html" ></iframe>
            <script>
                const navFrame = document.getElementById('nav-frame');
                navFrame.addEventListener('load', () => {
                    navFrame.style.height = navFrame.contentDocument.body.scrollHeight + 'px';
                    const ham = navFrame.contentDocument.body.children[0].children[0];
                    ham.addEventListener('click', () => {
                        if (ham.control.checked) {
                            navFrame.style.height = navFrame.contentDocument.body.scrollHeight + 'px';
                        } else {
                            navFrame.style.height = '100%';
                        }
                    });
                });
            </script>
        </header>
        <main>
            <iframe id="journal-frame" src="journal.html" style="position: fixed; top: 0; left: 0; bottom: 0; right: 0; width: 100%; height: 100%; border: none; margin-top: 80px; padding: 0; overflow: hidden; z-index: -999;"></iframe>
            <div class="footer">
                <span onclick="nextView()" class="nextBtn">NEXT ></span>
                <span onclick="previousView()" class="previousBtn">< PREV</span>
            </div>
        </main>
        <!-- Main Script -->
     <script type = "text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
     <script src="./assets/js/daily.js" type="text/javascript"></script>
     <script src="./assets/js/nav.js" type="text/javascript"></script>
    </body>
</html>
